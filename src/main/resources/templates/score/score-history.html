<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>スコア履歴</title>
</head>
<body>
<h3 th:text="'「' + ${username} + '」の戦歴'">「user」の戦歴</h3>
<table>
  <tr>
    <th>順位</th>
    <th>ユーザー名</th>
    <th>スコア</th>
    <th>記録日時</th>
  </tr>
  <tr th:each="item : ${history}">
    <td th:text="${item.rank}">rank</td>
    <td th:text="${item.username}">name</td>
    <td th:text="${item.score}">score</td>
    <td th:text="${item.createdAt}">date</td>
  </tr>
</table>
</body>
</html>

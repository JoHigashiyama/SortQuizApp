<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <link th:href="@{/css/login-style.css}" rel="stylesheet">
  <meta charset="UTF-8">
  <title>ログイン</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&family=Noto+Sans+TC:wght@100..900&family=Noto+Serif+JP:wght@200..900&family=Zen+Maru+Gothic&display=swap" rel="stylesheet">

</head>
<body>
<div class="login-container">
  <!-- タイトル -->
  <div class="login-header">
    <h1>歴史の道場</h1>
  </div>

  <!-- ログイン見出し -->
  <div class="login-title">ログイン</div>

  <!-- エラー表示 -->
  <div th:if="${param.error}" class="error-message">
    メールアドレスかパスワードが間違っています
  </div>

  <!-- 成功メッセージ -->
  <div th:if="${param.register}" class="success-message">
    ユーザー登録が完了しました
  </div>

  <!-- ログインフォーム -->
  <form class="login-form" method="post" th:action="@{/login}">
    <label for="email">メールアドレス</label>
    <input type="email" name="email" id="email" required>
    <span class="email-error">メールアドレスが入力されていません</span>

    <label for="password">パスワード</label>
    <input type="password" name="password" id="password" required>
    <span class="password-error">パスワードが入力されていません</span>

    <button type="submit" class="login-button">ログイン</button>
  </form>

  <!-- 新規登録リンク -->
  <a th:href="@{/register}" class="signup-link">新規登録はこちら</a>
</div>
</body>
</html>

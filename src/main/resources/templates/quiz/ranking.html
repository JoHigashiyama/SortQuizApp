<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="/css/ranking.css">
</head>
<body>

<div class="ranking-container">
  <div class="header">
    <h1 class="page-title">ランキング</h1>
  </div>

  <div class="tabs">
    <button class="tab active" data-tab="highest">最高得点</button>
    <button class="tab" data-tab="total">総合得点</button>
  </div>

  <div class="content">
    <!-- 最高得点ランキング -->
    <div id="highest-content" class="tab-content">
      <div class="ranking-table">
        <div class="table-header">
          <div class="header-cell">順位</div>
          <div class="header-cell">名前</div>
          <div class="header-cell">得点</div>
          <div class="header-cell">記録日</div>
        </div>
        <div>
          <div class="ranking-row"  th:each="bestscore : ${BestScores}">
            <div class="cell rank-cell" th:text="${bestscore.rank}"></div>
            <div class="cell name-cell" th:text="${bestscore.username}"></div>
            <div class="cell score-cell" th:text="${bestscore.score}"></div>
            <div class="cell date-cell" th:text="${bestscore.createdAt}"></div>
          </div>
        </div>
      </div>

    <!-- 総合得点ランキング -->
  </div>
  </div>
</div>


<script>
  // タブ切り替え
  document.querySelectorAll('.tab').forEach(tab => {
    tab.addEventListener('click', function() {
      // アクティブタブを更新
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      this.classList.add('active');

      // コンテンツを切り替え
      document.querySelectorAll('.tab-content').forEach(content => {
        content.style.display = 'none';
      });

      const targetTab = this.dataset.tab;
      document.getElementById(targetTab + '-content').style.display = 'block';
    });
  });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>アルバム一覧</h3>
<table>
    <thead>
    <tr>
        <th>ID</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="quiz : ${quizzes}">
        <td><span th:text="${quiz[id]}">album id</span></td>
        <td><span th:text="${quiz[select]}">album id</span></td>
        <td><span th:text="${quiz[year]}">album id</span></td>
    </tr>
    </tbody>
</table>
</body>
</html>

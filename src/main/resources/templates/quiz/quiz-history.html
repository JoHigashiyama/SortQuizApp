<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>歴史</h3>
<table>
    <tr>
        <th>年代</th>
        <th>出来事</th>
        <th>解説</th>
    </tr>
    <tr th:each="history : ${histories}">
        <td th:text="${history.happenYear}"></td>
        <td th:text="${history.content}"></td>
        <td th:text="${history.description}"></td>
    </tr>
</table>
</body>
</html>

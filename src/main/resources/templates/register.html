<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/css/register-style.css}" rel="stylesheet">
    <meta charset="UTF-8">
    <title>ユーザー登録</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="login-container">
    <!-- タイトル -->
    <h2>アカウント登録</h2>

    <!-- フォーム -->
    <form class="login-form" th:action="@{/register}" method="post" th:object="${userForm}">
        <!-- ユーザー名 -->
        <label for="username">ユーザー名</label>
        <input type="text" id="username" name="username" th:field="*{username}" required>
        <div th:if="${usernameError}" class="error-message" th:text="${usernameError}"></div>
        <span class="username-error">ユーザー名が入力されていません</span>

        <!-- メールアドレス -->
        <label for="email">メールアドレス</label>
        <input type="email" id="email" name="email" th:field="*{email}" required>
        <div th:if="${emailError}" class="error-message" th:text="${emailError}"></div>
        <span class="email-error">メールアドレスが入力されていません</span>

        <!-- パスワード -->
        <label for="password">パスワード</label>
        <input type="password" id="password" name="password" th:field="*{password}" required>
        <div th:if="${passwordError}" class="error-message" th:text="${passwordError}"></div>
        <span class="password-error">パスワードが入力されていません</span>

        <!-- パスワード確認 -->
        <label for="passwordConfirm">パスワード確認</label>
        <input type="password" id="passwordConfirm" name="passwordConfirm" th:field="*{passwordConfirm}" required>
        <div th:if="${passwordConfirmError}" class="error-message" th:text="${passwordConfirmError}"></div>
        <span class="password-error">パスワード(確認)が入力されていません</span>

        <!-- 登録ボタン -->
        <button type="submit" class="register-button">登録</button>
        <a th:href="@{/login}" class="back-to-login">ログイン画面に戻る</a>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ユーザー登録</title>
</head>
<body>
<h3>ユーザー登録</h3>
<div th:if="${usernameError}" th:text="${usernameError}"></div>
<div th:if="${emailError}" th:text="${emailError}"></div>
<div th:if="${passwordError}" th:text="${passwordError}"></div>
<form th:action="@{/register}" method="post" th:object="${userForm}">
    <div>
        <label for="username">ユーザー名</label>
        <input type="text" id="username" name="username" th:field="*{username}">
    </div>
    <div>
        <label for="email">メールアドレス</label>
        <input type="email" id="email" name="email" th:field="*{email}">
    </div>
    <div>
        <label for="password">パスワード</label>
        <input type="password" id="password" name="password" th:field="*{password}">
    </div>
    <div>
        <label for="passwordConfirm">パスワード(確認)</label>
        <input type="password" id="passwordConfirm" name="passwordConfirm" th:field="*{passwordConfirm}">
    </div>
    <button type="submit">登録</button>
</form>
</body>
</html>
